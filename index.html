    // æ¸²æŸ“é¡µé¢
    function renderPage() {
        const app = document.getElementById('app');

        // 1. æ¸²æŸ“æ¨ªå¹…
        app.appendChild(createBanner());

        // 2. æ¸²æŸ“ä»‹ç»æ–‡æœ¬
        app.appendChild(createIntroduction());

        // 3. æ¸²æŸ“å¯¼èˆªæ 
        app.appendChild(createNavigation());

        // 4. æ¸²æŸ“å†…å®¹åŒºåŸŸ
        app.appendChild(createContentArea());

        // åˆå§‹åŒ–äº¤äº’åŠŸèƒ½
        initInteractions();
    }

    // åˆ›å»ºæ¨ªå¹…
    function createBanner() {
        const bannerDiv = document.createElement('div');
        bannerDiv.className = 'yh_commonImg';

        const img = document.createElement('img');
        img.src = researchCenterData.banner.image;
        img.alt = researchCenterData.banner.alt;
        img.style.maxWidth = '100%';

        bannerDiv.appendChild(img);
        return bannerDiv;
    }

    // åˆ›å»ºä»‹ç»æ–‡æœ¬
    function createIntroduction() {
        const introP = document.createElement('p');
        introP.className = 'yh_intro';
        introP.textContent = researchCenterData.introduction;
        return introP;
    }

    // åˆ›å»ºå¯¼èˆªæ 
    function createNavigation() {
        const navDiv = document.createElement('div');
        navDiv.id = 'yh_nav';

        researchCenterData.tabs.forEach((tab, index) => {
            const ul = document.createElement('ul');
            if (index === 0) ul.classList.add('yh_highLight');
            ul.onclick = () => switchTab(index);

            const li = document.createElement('li');
            const titleP = document.createElement('p');
            titleP.textContent = tab.title;
            const subtitleP = document.createElement('p');
            subtitleP.textContent = tab.subtitle;

            li.appendChild(titleP);
            li.appendChild(subtitleP);
            ul.appendChild(li);

            const yellowLine = document.createElement('p');
            yellowLine.className = 'yh_yellowLine';
            if (index === 0) yellowLine.style.opacity = '1';
            ul.appendChild(yellowLine);

            navDiv.appendChild(ul);

            // æ·»åŠ åˆ†éš”çº¿ï¼ˆæœ€åä¸€ä¸ªä¸æ·»åŠ ï¼‰
            if (index < researchCenterData.tabs.length - 1) {
                const line = document.createElement('p');
                line.className = 'yh_verticalLine';
                line.textContent = '|';
                navDiv.appendChild(line);
            }
        });

        return navDiv;
    }

    // åˆ›å»ºå†…å®¹åŒºåŸŸ
    function createContentArea() {
        const contentDiv = document.createElement('div');
        contentDiv.id = 'yh_content';

        researchCenterData.tabs.forEach((tab, index) => {
            const tabContent = document.createElement('div');
            tabContent.className = index === 0 ? 'yh_active' : '';

            // æ ¹æ®æ ‡ç­¾ç±»å‹æ¸²æŸ“ä¸åŒå†…å®¹
            switch (index) {
                case 0: // å¯¼å¸ˆå›¢é˜Ÿ
                    tabContent.appendChild(createTeachersContent(tab.content));
                    break;
                case 1: // ç ”ç©¶ä¸æˆæœ
                    tabContent.appendChild(createResearchContent(tab.content));
                    break;
                case 2: // å›¢é˜Ÿæ´»åŠ¨
                    tabContent.appendChild(createActivitiesContent(tab.content));
                    break;
                case 3: // ä¼˜ç§€å­¦ç”Ÿ
                    tabContent.appendChild(createStudentsContent(tab.content));
                    break;
            }

            contentDiv.appendChild(tabContent);
        });

        return contentDiv;
    }

    // åˆ›å»ºå¯¼å¸ˆå›¢é˜Ÿå†…å®¹
    function createTeachersContent(content) {
        const fragment = document.createDocumentFragment();

        // æ ‡é¢˜å›¾ç‰‡
        const titleImg = document.createElement('div');
        titleImg.className = 'yh_commonImg';
        titleImg.innerHTML = `<img src="${content.titleImage}" alt="å¯¼å¸ˆå›¢é˜Ÿ" style="max-width:100%;">`;
        fragment.appendChild(titleImg);

        // ä¸»è¦å¯¼å¸ˆ
        const mainTeacherDiv = document.createElement('div');
        mainTeacherDiv.className = 'yh_commonImg yh_lipingPic';
        mainTeacherDiv.innerHTML = `
                <img src="${content.mainTeacher.image}" alt="${content.mainTeacher.alt}" style="max-width:100%;">
                <a class="yh_introBtn0" href="${content.mainTeacher.link}" target="_blank"></a>
            `;
        fragment.appendChild(mainTeacherDiv);

        // å¯¼å¸ˆç½‘æ ¼
        const gridDiv = document.createElement('div');
        gridDiv.className = 'yh_photoGrid';

        content.teachers.forEach(teacher => {
            const itemDiv = document.createElement('div');
            itemDiv.className = 'yh_photoItem';
            itemDiv.innerHTML = `
                    <img src="${teacher.image}" alt="${teacher.alt}">
                    <a class="yh_introBtn1" href="${teacher.link}" target="_blank"></a>
                `;
            gridDiv.appendChild(itemDiv);
        });

        fragment.appendChild(gridDiv);
        return fragment;
    }

    // åˆ›å»ºç ”ç©¶ä¸æˆæœå†…å®¹
    function createResearchContent(content) {
        const fragment = document.createDocumentFragment();

        // æ ‡é¢˜å›¾ç‰‡
        const titleImg = document.createElement('div');
        titleImg.className = 'yh_commonImg yh_marginBottom54';
        titleImg.innerHTML = `<img src="${content.titleImage}" alt="ç ”ç©¶ä¸æˆæœ" style="max-width:100%;">`;
        fragment.appendChild(titleImg);

        // ç ”ç©¶æ–¹å‘
        const researchDiv = document.createElement('div');
        const researchTitle = document.createElement('p');
        researchTitle.className = 'yh_smallTitle';
        researchTitle.textContent = content.researchDirections.title;
        researchDiv.appendChild(researchTitle);

        const researchImg = document.createElement('div');
        researchImg.className = 'yh_researchDirectionImg';
        researchImg.innerHTML = `<img src="${content.researchDirections.image}" alt="ç ”ç©¶æ–¹å‘">`;
        researchDiv.appendChild(researchImg);

        fragment.appendChild(researchDiv);

        // è®ºæ–‡æˆæœ
        const papersDiv = document.createElement('div');
        papersDiv.className = 'yh_marginBottom42';

        const papersHeader = document.createElement('div');
        papersHeader.className = 'yh_displayFlexBetween';

        const papersTitle = document.createElement('p');
        papersTitle.className = 'yh_smallTitle';
        papersTitle.textContent = content.papers.title;
        papersHeader.appendChild(papersTitle);

        const papersNav = document.createElement('div');
        papersNav.id = 'yh_paperButtons';

        content.papers.types.forEach((type, i) => {
            const span = document.createElement('span');
            span.className = 'yh_paperBanner' + (i === 0 ? ' yh_textHighLight' : '');
            span.textContent = `... ${type}`;
            span.onclick = () => switchPaperBtn(i);
            papersNav.appendChild(span);
        });

        papersHeader.appendChild(papersNav);
        papersDiv.appendChild(papersHeader);

        // è®ºæ–‡å†…å®¹
        const papersContent = document.createElement('div');
        papersContent.id = 'yh_paperContent';

        content.papers.list.forEach((paperList, i) => {
            const paperTypeDiv = document.createElement('div');
            paperTypeDiv.className = i === 0 ? 'yh_paperActive' : '';

            paperList.forEach(paper => {
                const paperItem = document.createElement('div');
                paperItem.className = 'yh_paperItem' + (paper.link ? ' yh_hasLink' : '');

                const textsDiv = document.createElement('div');
                textsDiv.className = 'yh_paperTexts';

                const titleP = document.createElement('p');
                if (paper.isNew) {
                    titleP.innerHTML = `
                            <img src="./imgs/research/icon_new_slices/icon_new.png" alt="">
                            <span>${paper.title}</span>
                        `;
                } else {
                    titleP.innerHTML = `<span>${paper.title}</span>`;
                }
                textsDiv.appendChild(titleP);

                const authorsP = document.createElement('p');
                authorsP.textContent = paper.authors;

                    const link = document.createElement('a');

                    link.target = "_blank";

        });

        papersDiv.appendChild(papersContent);
        fragment.appendChild(papersDiv);

        // é¡¹ç›®æˆæœ
        const projectsTitle = document.createElement('p');
        projectsTitle.className = 'yh_smallTitle';
        projectsTitle.textContent = 'é¡¹ç›®æˆæœ';

        content.projects.forEach((project, i) => {

            header.id = 'yh_accordionHeader';

            titleDiv.textContent = project.title;

            if (project.description) {
                const descP = document.createElement('p');

                descP.style.display = 'none';
                projectItem.appendChild(descP);
            }

            projectsList.appendChild(projectItem);
        });

        fragment.appendChild(projectsList);
        return fragment;
    }

    // åˆ›å»ºä¼˜ç§€å­¦ç”Ÿå†…å®¹
    function createStudentsContent(content) {
        const fragment = document.createDocumentFragment();

        // æ ‡é¢˜å›¾ç‰‡
        const titleImg = document.createElement('div');
        titleImg.className = 'yh_commonImg yh_marginBottom54';
        titleImg.innerHTML = `<img src="${content.titleImage}" alt="ä¼˜ç§€å­¦ç”Ÿ" style="max-width:100%;">`;
        fragment.appendChild(titleImg);

        // å­¦ç”Ÿå¯¼èˆª
        const studentsNav = document.createElement('div');
        studentsNav.id = 'yh_studentsNav';

        content.studentTypes.forEach((type, i) => {
            const span = document.createElement('span');
            span.textContent = `... ${type}`;
            span.onclick = () => switchStudentsBtn(i);
            if (i === 0) span.classList.add('yh_stuTextHighLight');

            if (i > 0) {
                studentsNav.appendChild(document.createTextNode(' '));
            }
            studentsNav.appendChild(span);
        });

        fragment.appendChild(studentsNav);

        // å­¦ç”Ÿå†…å®¹
        const studentsContent = document.createElement('div');
        studentsContent.id = 'yh_stuContent';

        content.students.forEach((studentList, i) => {
            const studentTypeDiv = document.createElement('div');
            studentTypeDiv.className = i === 0 ? 'yh_stuActive' : '';

            const gridDiv = document.createElement('div');
            gridDiv.className = 'yh_stuPhotoGrid';

            studentList.forEach(student => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'yh_stuPhotoItem';

                itemDiv.innerHTML = `
                        ${student.image ? `<img src="${student.image}" alt="">` : `<div class="yh_defaultCon">${student.name}</div>`}
                        <div class="yh_mask"></div>
                        <div class="yh_stuTexts">
                            <p>${student.name} <span>${student.degree ? student.degree : ''}</span></p>
                            <div class="yh_maskAddContent">
                                ${i === 0 ? `
                                    ${student.time ? `<p>åœ¨æ ¡æ—¶é—´ï¼š<span>${student.time}</span></p>` : ''}
                                    ${student.status ? `<p>ç°çŠ¶ï¼š<span>${student.status}</span></p>` : ''}
                                    ${student.honors ? `<p>åœ¨æ ¡è£èª‰ï¼š<span>${student.honors}</span></p>` : ''}
                                    ${student.intro ? `<p>ä¸ªäººä¸»é¡µï¼š<span>${student.intro}</span></p>` : ''}
                                ` : `
                                    ${student.grade ? `<p>å¹´çº§ï¼š<span>${student.grade}</span></p>` : ''}
                                    ${student.honors ? `<p>è£èª‰ï¼š<span>${student.honors}</span></p>` : ''}
                                    ${student.papers ? `<p>è®ºæ–‡ï¼š<span>${student.papers}</span></p>` : ''}
                                `}
                            </div>
                        </div>
                    `;

                gridDiv.appendChild(itemDiv);
            });

            studentTypeDiv.appendChild(gridDiv);
            studentsContent.appendChild(studentTypeDiv);
        });

        fragment.appendChild(studentsContent);
        return fragment;
    }

    // åˆå§‹åŒ–äº¤äº’åŠŸèƒ½
    function initInteractions() {
        // åˆ‡æ¢æ ‡ç­¾
        window.switchTab = function (index) {
            const domList = document.querySelectorAll('.yh-container #yh_content > div');
            const ulList = document.querySelectorAll('.yh-container #yh_nav > ul');
            const yellowLines = document.querySelectorAll('.yh_yellowLine');

            domList.forEach((item, i) => {
                item.classList.toggle('yh_active', index === i);
            });

            ulList.forEach((item, i) => {
                item.classList.toggle('yh_highLight', index === i);
            });

            yellowLines.forEach((line, i) => {
                line.style.opacity = index === i ? '1' : '0';
            });

            scrollToTop();
        };

        // åˆ‡æ¢è®ºæ–‡æ ‡ç­¾
        window.switchPaperBtn = function (index) {
            const paperSpanList = document.querySelectorAll('.yh-container #yh_paperButtons > span');
            const paperDivList = document.querySelectorAll('.yh-container #yh_paperContent > div');

            paperSpanList.forEach((item, i) => {
                item.classList.toggle('yh_textHighLight', index === i);
            });

            paperDivList.forEach((item, i) => {
                item.classList.toggle('yh_paperActive', index === i);
            });
        };

        // é¡¹ç›®è¯¦æƒ…åˆ‡æ¢
        const accordionItems = document.querySelectorAll('.yh-container .yh_projectsResItem:has(.yh_projectsResDet)');
        accordionItems.forEach(item => {
            item.addEventListener('click', function () {
                this.classList.toggle('yh_projectsResItemHighLight');

                const header = this.querySelector('#yh_accordionHeader');
                const content = this.querySelector('.yh_projectsResDet');
                content.style.display = content.style.display === 'block' ? 'none' : 'block';

                const toggle = header.querySelector('p');
                toggle.textContent = toggle.textContent === '+' ? '-' : '+';
            });
        });

        // åˆ‡æ¢å­¦ç”Ÿæ ‡ç­¾
        window.switchStudentsBtn = function (index) {
            const studentsSpanList = document.querySelectorAll('.yh-container #yh_studentsNav > span');
            const studentDivList = document.querySelectorAll('.yh-container #yh_stuContent > div');

            studentsSpanList.forEach((item, i) => {
                item.classList.toggle('yh_stuTextHighLight', index === i);
            });

            studentDivList.forEach((item, i) => {
                item.classList.toggle('yh_stuActive', index === i);
            });
        };

        // æ»šåŠ¨åˆ°é¡¶éƒ¨
        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        /** 
         * å›¢å»ºæ´»åŠ¨-è½®æ’­ --------------------------------start--------------------------------
        */
        const items = document.querySelectorAll('.yh-container .yh_activityItem');
        const yh_dots = document.querySelectorAll('.yh-container .yh_dot');
        const yh_prevBtn = document.querySelector('.yh-container .yh_prev');
        const yh_nextBtn = document.querySelector('.yh-container .yh_next');
        const yhContainer = document.querySelector('.yh-container'); // è·å–å®¹å™¨
        let currentIndex = 0;

        // åˆå§‹åŒ–
        items[0].classList.add('active');
        yh_dots[0].classList.add('active');

        function showSlide(index) {
            items.forEach(item => item.classList.remove('active'));
            yh_dots.forEach(yh_dot => yh_dot.classList.remove('active'));
            items[index].classList.add('active');
            yh_dots[index].classList.add('active');
        }

        function yh_nextSlide() {
            currentIndex = (currentIndex + 1) % items.length;
            showSlide(currentIndex);
        }

        function yh_prevSlide() {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            showSlide(currentIndex);
        }

        // æŒ‰é’®äº‹ä»¶
        yh_nextBtn.addEventListener('click', yh_nextSlide);
        yh_prevBtn.addEventListener('click', yh_prevSlide);

        // æŒ‡ç¤ºå™¨ç‚¹å‡»äº‹ä»¶
        yh_dots.forEach((yh_dot, index) => {
            yh_dot.addEventListener('click', () => {
                currentIndex = index;
                showSlide(currentIndex);
            });
        });

        // è‡ªåŠ¨è½®æ’­ï¼ˆå¯é€‰ï¼‰
        let interval = setInterval(yh_nextSlide, 3000);

        // é¼ æ ‡æ‚¬åœæ—¶æš‚åœè½®æ’­
        yhContainer.addEventListener('mouseenter', () => {
            clearInterval(interval);
        });

        yhContainer.addEventListener('mouseleave', () => {
            interval = setInterval(yh_nextSlide, 3000);
        });
        /** 
         * å›¢å»ºæ´»åŠ¨-è½®æ’­ --------------------------------end--------------------------------
        */
    }

    // é¡µé¢åŠ è½½å®Œæˆåæ¸²æŸ“
    document.addEventListener('DOMContentLoaded', function () {
        // æ¸²æŸ“é¡µé¢
        renderPage();
    });
</script>
